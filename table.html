<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <section>
      <h1>Store Hours</h1>
      <table bgcolor="black" width="700">
        <tr bgcolor="lightpink">
          <th width="100">Sunday</th>
          <th width="100">Monday</th>
          <th width="100">Tuesday</th>
          <th width="100">Wednesday</th>
          <th width="100">Thursday</th>
          <th width="100">Friday</th>
          <th width="100">Saturday</th>
        </tr>
        <tr bgcolor="lightgrey" align="center">
          <td>Closed</td>
          <td>9-5</td>
          <td>9-5</td>
          <td>9-5</td>
          <td>9-5</td>
          <td>9-5</td>
          <td>Closed</td>
        </tr>
      </table>
    </section>
    <br>
    <section>
        <!--iframe = embed content from another source into an HTML document
            ex: used for ads (doesn't work with many websites because they've disabled it) -->
        <iframe src="https://www.bing.com" width="750" height="200" frameborder="0"></iframe>
        <div style="background-color:pink ;">
            <h2> This is an ad </h2>
        </div>
    </section>
  </body>
</html>
