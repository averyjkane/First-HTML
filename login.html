<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This meta tag above scales the webpage on mobile devices -->
    <meta name="keywords" content="HTML, beginners, login">
    <meta name="author" content="Avery K">
    <meta name="description" content="HTML practice for beginners">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>
    <hr>
    <form>
        <div>
            <label> Email </label>
            <input type="email" required/>
        </div>
        <div>
            <label> Password </label>
            <input type="password" />
        </div>
        <div>
            <label>Confirm Password <span>Password</span></label>
            <input type="password">
        </div>
        <div>
            <label> Comments </label> 
        </div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        <div>
            <label> Age </label>
            <input type="number" />
        </div>
        <div>
            <label for="phone">Phone #</label>
            <input type="tel">
        </div>
        <div>
            <label> Date </label>
            <input type="date" />
        </div>
        <button>submit</button>
        <hr>
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="John">
        </div>
        <br>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" placeholder="Doe">
        </div>
        <div>
            <label for="title">Title:</label>

            <label>Mr.</label>
            <input type="radio" id="Mr." value="Mr.">
            <label>Mrs.</label id="Mrs." value="Mrs.">
            <input type="radio">
            <label>PhD.</label id=""PhD. value="PhD.">
            <input type="radio">
        </div>
        <div>
            <label for="payment">Payment:</label>
            <select id="payment" name="payment" >
                <option value="Mastercard">Mastercard</option>
                <option value="Discover">Discover</option>
                <option value="Visa">Visa</option>
            </select>
        </div>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox">
    </form>
    <!--span = adds markup to text or portion of a doc-->
    <!-- div = defines a division of a document-->
    <!-- metadata go in our heads and tell browser what our page is about and are self closing-->
</body>
</html>
