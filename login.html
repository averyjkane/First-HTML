<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This meta tag above scales the webpage on mobile devices -->
    <meta name="keywords" content="HTML, beginners, login">
    <meta name="author" content="Avery K">
    <meta name="description" content="HTML practice for beginners">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>
    <hr>
    <form>
        <div>
            <label> Email </label>
            <input type="email" required/>
        </div>
        <div>
            <label> Password </label>
            <input type="password" />
        </div>
        <div>
            <label>Confirm Password <span>Password</span></label>
            <input type="password">
        </div>
        <div>
            <label> Comments </label> 
        </div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        <div>
            <label> Age </label>
            <input type="number" />
        </div>
        <div>
            <label> Date </label>
            <input type="date" />
        </div>
        <button>submit</button>
    </form>
    <!--span = adds markup to text or portion of a doc-->
    <!-- div = defines a division of a document-->
    <!-- metadata go in our heads and tell browser what our page is about and are self closing-->
</body>
</html>
